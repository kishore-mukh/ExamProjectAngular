<div class="main">

    <!-- Sign up form -->
    <section class="signup">
        <div class="topleft">
            <figure><img src="assets/images/Kanini-Logo.svg" alt="Logo" width="300" height="100" ></figure>
        </div>
        
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Reset Password</h2>
                    <form #submitform="ngForm" (ngSubmit)="updatepass(submitform.value)">
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" name="e_mail" id="email" [(ngModel)]="a" placeholder="Your Email" #e_mail="ngModel" required/>
                        </div>
                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="passkey" id="pass" [(ngModel)]="b" placeholder="Enter Temp Password" pattern="[A-Za-z\d\_\@]{1,20}" #passkey="ngModel" required/>
                            <span style="font-size: 10px;" class="text-danger" *ngIf="passkey.errors?.['pattern']">Only _, @ ,numeric and charactersa are allowed</span>
                        </div>
                        <div class="form-group">
                            <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="password" name="repass" id="re_pass" [(ngModel)]="c" pattern="[A-Za-z\d\_\@]{1,20}" placeholder="Enter New password" #repass="ngModel" required/>
                            <span style="font-size: 10px;" class="text-danger" *ngIf="repass.errors?.['pattern']">Only _, @ ,numeric and charactersa are allowed</span>
                        </div>
                        <!-- class="form-group form-button" -->
                        <div >
                            <input type="submit" name="signup" id="signup" [disabled]="!submitform.valid" class="form-submit" value="Update"/>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="assets/images/signup-image.jpg" alt="sing up image"></figure>
                    <a href="login.html" >Home Page</a>
                </div>
            </div>
        </div>
    </section>

                            <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
    
</div>
